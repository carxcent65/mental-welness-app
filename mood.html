<!DOCTYPE html>
<html>
<head>
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Mood Tracker</header>
  <nav><a href="index.html">Home</a></nav>

  <div class="container">
    <h3>Log Your Mood</h3>
    <select id="mood">
      <option>ğŸ˜” Sad</option>
      <option>ğŸ˜ Okay</option>
      <option>ğŸ˜Š Happy</option>
    </select><br>
    <textarea id="notes" placeholder="Add notes..."></textarea><br>
    <button onclick="saveMood()">Save Mood</button>

    <h3>Your Mood History</h3>
    <ul id="moodList"></ul>
  </div>

  <script>
    const API = "http://127.0.0.1:5000";

    async function saveMood() {
      const data = {
        mood: document.getElementById('mood').value,
        notes: document.getElementById('notes').value
      };
      await fetch(`${API}/add_mood`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      loadMoods();
    }

    async function loadMoods() {
      const res = await fetch(`${API}/get_moods`);
      const moods = await res.json();
      document.getElementById('moodList').innerHTML =
        moods.map(m => `<li>${m.date}: ${m.mood} - ${m.notes}</li>`).join('');
    }

    loadMoods();
  </script>
</body>
</html>
